<!doctype html>
    <html>
        <head>
            <link rel="stylesheet" href="index.css">
        </head>
        <body>
            <div class="container">
                <div>
                    <h3>HOME</h3>
                    <h2 id="home-score">0</h2>
                    <button id="Home-1" onclick="homePlusOne()">+1</button>
                    <button id="Home-2" onclick="homePlusTwo()">+2</button>
                    <button id="Home-3" onclick="homePlusThree()">+3</button>
                </div>
                <div>
                    <button id="reset-btn" onclick="resetScore()">NEW GAME</button>
                </div>
                <div>
                    <h3>AWAY</h3>
                    <h2 id="guest-score">0</h2>
                    <button id="guest-1" onclick="guestPlusOne()">+1</button>
                    <button id="guest-2" onclick="guestPlusTwo()">+2</button>
                    <button id="guest-3" onclick="guestPlusThree()">+3</button>
                </div>
            </div>
            <script src="index.js"></script>
        </body>
    </html>
